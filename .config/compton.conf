backend = "glx";


glx-no-stencil = true;

glx-copy-from-front = false;

glx-use-copysubbuffermesa = true;

glx-no-rebind-pixmap = true;

glx-swap-method = "copy";


shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 16;
shadow-offset-x = -23;
shadow-offset-y = -23;
shadow-opacity = 0.75;

shadow-red = 0.07;
shadow-green = 0.06;
shadow-blue = 0.06;

shadow-exclude = [
    "name *= 'Chrome'",
    "name *= 'Firefox'",
    "name = 'poniesbox'",
    "class_g = 'slop'"
];
shadow-ignore-shaped = false;


menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;

blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;

fade-exclude = [
    "name = 'poniesbox'"
];


mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;

detect-client-opacity = true;

refresh-rate = 60;

vsync = "none";

dbe = true;
paint-on-overlay = true;

unredir-if-possible = true;

focus-exclude = [ ];

detect-transient = true;
detect-client-leader = true;

wintypes:
{
    tooltip =
    {
        fade = true;
        shadow = false;
        opacity = 0.85;
        focus = true;
    };
};




